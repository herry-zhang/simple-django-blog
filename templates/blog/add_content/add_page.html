<!DOCTYPE html>
{% extends 'blog/base.html' %}


{% block main %}
    <div class="container ">
        <h3 class="form-group-heading center-block text-center">添加页面</h3>
        <form class="max-width-60" type="POST" method="POST" action="{% url 'add_page' %}">
            {% csrf_token %}
            <div class="form-group">
                <label>分类</label>
                <select name="category" data-toggle="select" class="form-control select-info"
                        required>
                    <option value="">-----</option>
                    {% for category in categories %}
                        <option value="{{ category.slug }}">{{ category.name }}</option>
                    {% empty %}
                        <option value="">None</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>标题</label>
                <input type="text" name="title" value="" class="form-control" placeholder="Title" required>
            </div>
            <div class="form-group">
                <label>地址</label>
                <input type="url" name="url" value="" class="form-control" placeholder="url" required>
            </div>
            <div class="form-group">
                <label>描述</label>
                <textarea class="form-control" name="description" required placeholder="请输入一段简短的描述。"
                          rows="3"></textarea>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">添加一个新的页面</button>
        </form>
    </div> <!-- /container -->
{% endblock %}
