{% extends 'base.html' %}
{% block title %}错误{% endblock %}
{% block main %}
    <div class="container">
        <div class="alert-dismissable text-center">
            <p>Oops...</p>
            {% if form_errors %}
                <p>{{ form_errors }}</p>
            {% else %}
                <p>无法找到你要打开的网页!</p>
                <p><a href="{% url 'home' %}">点击此处返回首页。</a></p>
            {% endif %}
        </div>
    </div>
{% endblock %}
