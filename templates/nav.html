<header style="margin:20px 20px 40px 20px;">
  <nav class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url "index:index" %}"><span style="font-size: 28px; font-weight: bold; color: #585858;">Willtunner</span></a>
    </div>
    <ul class="nav navbar-nav navbar-right">
    {% block nav-link %}
      <li><a href="{% url 'article:index' %}">文章</a></li>
      <li><a href="{% url 'collection:index' %}">收集</a></li>
    {% endblock %}
      <li><a href="{% url 'article:feed' %}">订阅</a></li>
      {% if user.is_authenticated %}
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="/account">{{ user.username }}的账号
            <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="/account/article/article/add"> 撰写文章</a></li>
            <li><a href="/account/collection/collection/add"> 添加收藏</a></li>
            <li>
              <a id="logout" href="#logout-confirm" role="button" data-toggle="modal">退出账号</a>
            </li>
            <li class="divider"></li>
            <li><a href="/account"> 后台管理</a></li>
          </ul>
        </li>
      {% endif %}
      <li>
        <a href="{% url 'index:search' %}"><i class="glyphicon glyphicon-search"></i></a>
      </li>
    </ul>
    <div class="modal fade" id="logout-confirm" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content max-width-40">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              ×
            </button>
            <h4 class="modal-title" id="myModalLabel">
              确认退出？
            </h4>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              取消
            </button>
            <a type="button" class="btn btn-primary" href="{% url 'admin:logout' %}">
              确认
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
